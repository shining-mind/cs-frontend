<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBP Canvas Example</title>
  <link rel="stylesheet" href="styles.css"></link>
  <script type="module" src="script.js"></script>
</head>
<body>
  <main>
    <h1>Отрисовка webp изображения на канвасе</h1>
    <p>
      <a href="https://developers.google.com/speed/webp/gallery2" rel="noreferrer" target="_blank">Примеры webp изображений</a>
    </p>
    <input class="custom-file-input" type="file" accept="image/webp" />
    <div id="info" style="display: none;">
      <h2>Параметры изображения</h2>
      <pre id="params"></pre>
    </div>
    <canvas id="canvas"></canvas>
  </main>
</body>
</html>
